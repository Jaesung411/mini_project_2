<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Detail</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 사진 중앙 정렬 */
        .photo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }
    </style>
</head>
<body>
    {% include 'navigator.html' %}
    <div class="container my-4 photo-container">
        <h1>사진 {{ photo_id }}</h1>
        <img src="https://via.placeholder.com/600x400" class="img-fluid my-4" alt="사진 {{ photo_id }}">
        <p class="text-center">이 사진은 {{ photo_id }}번 사진입니다.</p>
        <div class="d-flex justify-content-center mt-4">
            <a href="{{ url_for('gallery.gallery_list') }}" class="btn btn-primary me-2">뒤로 가기</a>
            <!-- 동영상 보기 버튼 -->
            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#videoModal">
                동영상 보기
            </button>
        </div>
    </div>

    <!-- 동영상 모달 -->
    <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="videoModalLabel">동영상 {{ photo_id }}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="ratio ratio-16x9">
                        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                                title="YouTube video" 
                                allowfullscreen></iframe>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
