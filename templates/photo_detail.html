<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Detail</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 사진 중앙 정렬 */
        .photo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }
    </style>
</head>
<body>
    {% include 'navigator.html' %}
    <div class="container my-4 photo-container">
        <h1>{{ title }}</h1>
        <img src=" {{ image_url }}" class="img-fluid my-4" alt="사진 {{ photo_id }}" style="max-width: 300px; max-height: 600px; width: 100%; height: auto; object-fit: cover;">
        <p class="text-center">{{title}}</p>
        <div class="d-flex justify-content-center mt-4">
            <a href="{{ url_for('gallery.gallery_list') }}" class="btn btn-primary me-2">뒤로 가기</a>
            <!-- 동영상 보기 버튼 -->
            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#videoModal">
                동영상 보기
            </button>
        </div>
        <div class="d-flex justify-content-center mt-4">
            <a href="{{ image_url }}" class="btn btn-success" download="photo_{{ photo_id }}">사진 다운로드</a>
        </div>
    </div>

    <!-- 동영상 모달 -->
    <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="videoModalLabel">{{title}}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="ratio ratio-16x9">
                        <video controls style="width: 100%; height: 100%; object-fit: contain;">
                            <source src="{{ video_url }}" type="video/mp4">
                        </video>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="{{ video_url }}" class="btn btn-success" download="video_{{ photo_id }}">다운로드</a>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
