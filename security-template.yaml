AWSTemplateFormatVersion: '2010-09-09'

Resources:
  MySecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      VpcId: !ImportValue MyVPCId
      GroupDescription: 'Allow HTTP and SSH traffic'
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: icmp
          FromPort: -1  # ICMP는 포트를 사용하지 않음
          ToPort: -1    # -1은 ICMP 전체를 의미
          CidrIp: 0.0.0.0/0

Outputs:
  SecurityGroupId:
    Value: !Ref MySecurityGroup
    Export:
      Name: MySecurityGroupId